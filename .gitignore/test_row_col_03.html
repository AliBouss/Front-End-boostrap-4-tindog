<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Test-Row-Col</title>
</head>
<body>
    <div class="text-center">
        <h1>Grille bootstrap</h1>
    </div>
    <div class="container" style="background-color: #fff;">
        <div class="row" style="border: 1px solid purple; height: 55px;">
            <div class="col" style="border: 1px solid blue;">Cela va prendre 12 colonnes</div>
        </div>

        <div class="row" style="border: 1px solid purple; height: 55px;">
            <div class="col-6" style="border: 1px solid blue;">Cela va prendre 6 colonnes</div>
            <div class="col-6" style="border: 1px solid blue;">Cela va prendre 6 colonnes</div>
        </div>

        <div class="row" style="border: 1px solid purple; height: 55px;">
            <div class="col-4" style="border: 1px solid blue;">Cela va prendre 4 colonnes</div>
            <div class="col-4" style="border: 1px solid blue;">Cela va prendre 4 colonnes</div>
            <div class="col-4" style="border: 1px solid blue;">Cela va prendre 4 colonnes</div>
        </div>
    </div>

</body>
</html>
